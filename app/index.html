<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>HueSound</title>
    <meta name="description" content="">
    <meta name="author" content="">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css?v=2">
    <link rel="stylesheet" href="css/bootstrap-1.7.2.css">
    <link rel="stylesheet" href="css/bootstrap-responsive-1.7.2.css">

</head>
<body>
<div class="row-fluid">
    <div class="span4" id="left-column">
        <div class="row-fluid" id="instructions-container">
            <div class="span12">
                <div id="instructions-text">
                    <img src="img/logo.png" width="209" height="22" alt="Logo">
                    <p>Pick a color on the color wheel. Enjoy the artwork.<br/>
                    Click an album cover to start the playlist.</p>
                </div>
            </div>
        </div>
        <div class="row-fluid" id="color-wheel-container">
            <div class="span12" id="#color-wheel-row">
                <div id="color-wheel"></div>
            </div>
        </div>
        <div class="row-fluid" id="footer-container">
            <div class="span12" id="footer">
                <small>
                Backend and Spotify port by <a href="http://twitter.com/mayhem" title="Robert Kaye">@mayhem</a>, JS and HTML by <a href="http://github.com/Aeon" title="Anton Stroganov">@Aeon</a>, design by <a href="http://twitter.com/emstar" title="Madhavi Jagdish">@emstar</a>.
                Source code &amp; bugs: <a href="http://github.com/mayhem/huesound">github/mayhem/huesound</a>
                </small>
            </div>
        </div>
    </div>
    <div class="span8" id="albumsContainer" style="background-color: #fbb">
        <div id="progress"></div>
        <ul id="albums"></ul>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>
<script>if(!window.jQuery) { document.write(unescape('%3Cscript src="js/libs/jquery-1.6.min.js"%3E%3C/script%3E')); document.write(unescape('%3Cscript src="js/libs/jquery-ui.min.js"%3E%3C/script%3E')); }</script>
<script src="js/libs/raphael.js"></script>
<script src="js/libs/g.raphael-min.js"></script>
<script src="js/libs/g.pie.js"></script>
<script src="js/plugins.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    sp = getSpotifyApi(1); 
    huesound = sp.require('js/huesound'); 
    huesound.init();
});
</script>
</body>
</html>
